<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../jc-style/jc-style.html">

<dom-module id="jc-planet">
  <link rel="import" type="css" href="jc-planet.css">
  <template>
    <div id="planet"></div>
    <div id="title">[[title]]</div>
    <div id="content-wrapper">
      <content></content>
    </div>
    <div id="cost">
      <iron-icon id="costIcon" icon="icons:toll"></iron-icon>
      <span>[[cost]]</span>
    </div>
  </template>
  <script src="jc-planet.js"></script>
</dom-module>
