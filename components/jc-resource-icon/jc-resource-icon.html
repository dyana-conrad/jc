<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../../bower_components/iron-icons/image-icons.html">
<link rel="import" href="../../bower_components/iron-icons/editor-icons.html">

<dom-module id="jc-resource-icon">
  <template>
    <style>
      :host {
        display: inline-block;
        width: 32px;
        height: 32px;
      }
      :host([resource="food"]) { color: lawngreen; }
      :host([resource="water"]) { color: dodgerblue; }
      :host([resource="energy"]) { color: yellow; }
      :host([resource="ore"]) { color: gray; }
      :host([resource="crew"]) { color: sienna; }
      :host([resource="money"]) { color: green; }

      iron-icon {
        color: inherit;
        width: 100%;
        height: 100%;
      }
    </style>
    <iron-icon icon="[[_icon]]"></iron-icon>
  </template>
  <script src="jc-resource-icon.js"></script>
</dom-module>
