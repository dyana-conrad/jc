<!DOCTYPE html>
<html>
  <head>
    <title>Machi Koro</title>
    <link rel="import" href="../jc-core/jc-stamp.html">
    <link rel="import" href="../jc-core/jc-supply.html">
    <link rel="import" href="../jc-core/jc-die.html">
    <link rel="import" href="../jc-core/jc-discard.html">
    <link rel="import" href="blueprints/cards.html">
    <link rel="import" href="blueprints/coins.html">

    <style>
      body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        padding: 0;
      }

      #board {
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #45484d 0%, #000000 100%);
      }

      jc-pawn {
        opacity: 1.0;
        transition: opacity 0.3s;
      }

      jc-discard {
        display: block;
        position: absolute;
        bottom: 0;
        right: 0;
      }

      .moving {
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <div id="board">
      <jc-supply pawn-blueprint="mk-card-train-station-construction"
                 pawn-back-blueprint="mk-card-train-station">
        <jc-stamp blueprint="mk-card-train-station-construction"></jc-stamp>
      </jc-supply>
      <jc-supply pawn-blueprint="mk-card-shopping-mall-construction"
                 pawn-back-blueprint="mk-card-shopping-mall">
        <jc-stamp blueprint="mk-card-shopping-mall-construction"></jc-stamp>
      </jc-supply>
      <jc-supply pawn-blueprint="mk-card-amusement-park-construction"
                 pawn-back-blueprint="mk-card-amusement-park">
        <jc-stamp blueprint="mk-card-amusement-park-construction"></jc-stamp>
      </jc-supply>
      <jc-supply pawn-blueprint="mk-card-radio-tower-construction"
                 pawn-back-blueprint="mk-card-radio-tower">
        <jc-stamp blueprint="mk-card-radio-tower-construction"></jc-stamp>
      </jc-supply>
      <jc-supply count="9" pawn-blueprint="mk-card-wheat-field">
        <jc-stamp blueprint="mk-card-wheat-field"></jc-stamp>
      </jc-supply>
      <jc-supply count="6" pawn-blueprint="mk-card-ranch">
        <jc-stamp blueprint="mk-card-ranch"></jc-stamp>
      </jc-supply>
      <jc-supply count="9" pawn-blueprint="mk-card-bakery">
        <jc-stamp blueprint="mk-card-bakery"></jc-stamp>
      </jc-supply>
      <jc-supply count="6" pawn-blueprint="mk-card-cafe">
        <jc-stamp blueprint="mk-card-cafe"></jc-stamp>
      </jc-supply>
      <jc-supply count="6" pawn-blueprint="mk-card-convenience-store">
        <jc-stamp blueprint="mk-card-convenience-store"></jc-stamp>
      </jc-supply>
      <jc-supply count="6" pawn-blueprint="mk-card-forest">
        <jc-stamp blueprint="mk-card-forest"></jc-stamp>
      </jc-supply>
      <jc-supply count="5" pawn-blueprint="mk-card-stadium">
        <jc-stamp blueprint="mk-card-stadium"></jc-stamp>
      </jc-supply>
      <jc-supply count="5" pawn-blueprint="mk-card-tv-station">
        <jc-stamp blueprint="mk-card-tv-station"></jc-stamp>
      </jc-supply>
      <jc-supply count="5" pawn-blueprint="mk-card-business-center">
        <jc-stamp blueprint="mk-card-business-center"></jc-stamp>
      </jc-supply>
      <jc-supply count="6" pawn-blueprint="mk-card-cheese-factory">
        <jc-stamp blueprint="mk-card-cheese-factory"></jc-stamp>
      </jc-supply>
      <jc-supply count="6" pawn-blueprint="mk-card-furniture-factory">
        <jc-stamp blueprint="mk-card-furniture-factory"></jc-stamp>
      </jc-supply>
      <jc-supply count="6" pawn-blueprint="mk-card-mine">
        <jc-stamp blueprint="mk-card-mine"></jc-stamp>
      </jc-supply>
      <jc-supply count="6" pawn-blueprint="mk-card-family-restaurant">
        <jc-stamp blueprint="mk-card-family-restaurant"></jc-stamp>
      </jc-supply>
      <jc-supply count="6" pawn-blueprint="mk-card-apple-orchard">
        <jc-stamp blueprint="mk-card-apple-orchard"></jc-stamp>
      </jc-supply>
      <jc-supply count="6" pawn-blueprint="mk-card-fruit-and-vegetable-market">
        <jc-stamp blueprint="mk-card-fruit-and-vegetable-market"></jc-stamp>
      </jc-supply>
      <jc-supply pawn-blueprint="mk-coin-1">
        <jc-stamp blueprint="mk-coin-1"></jc-stamp>
      </jc-supply>
      <jc-supply pawn-blueprint="mk-coin-5">
        <jc-stamp blueprint="mk-coin-5"></jc-stamp>
      </jc-supply>
      <jc-supply pawn-blueprint="mk-coin-10">
        <jc-stamp blueprint="mk-coin-10"></jc-stamp>
      </jc-supply>
      <jc-supply pawn-blueprint="mk-coin-20">
        <jc-stamp blueprint="mk-coin-20"></jc-stamp>
      </jc-supply>
      <jc-die></jc-die>
      <jc-die></jc-die>
      <jc-discard></jc-discard>

    </div>
  </body>
</html>
