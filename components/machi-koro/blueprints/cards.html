<jc-blueprint id="mk-card-wheat-field" tags="card blue wheat">
  <template>
    <mk-card die-roll="1"
             cost="1"
             color="blue">
      <div class="title">
        <mk-icon wheat></mk-icon> Wheat Field
      </div>
      <div>
        Get 1 coin from<br>
        the bank, on<br>
        anyone's turn.
      </div>
    </mk-card>
  </template>
</jc-blueprint>
