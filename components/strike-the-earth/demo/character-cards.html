<!DOCTYPE html>
<html>
  <head>
    <title>Character Cards</title>
    <link rel="import" href="../ste-dwarf.html">
    <link rel="import" href="../ste-card.html">
    <style>

    @media print {
      @page {
        margin-top: 0.25in;
        margin-bottom: 0in;
        margin-left: 0.5in;
        margin-right: 0.5in;
      }
      html,body {
        width: 7.5in;
        font-size: 0;
        -webkit-print-color-adjust: exact;
      }
    }
    </style>
  </head>
  <body>
    <ste-card title="Miner" card-number="1">
      <ste-dwarf mine="2"
                attack="1"
                prestige-requirement="1">
        <span class="trait">Miner</span>
      </ste-dwarf>
    </ste-card>

                genius="1"

    </ste-card>

    <ste-card title="Merchant" card-number="4">
      <ste-dwarf trade="2"
                prestige="1"
                prestige-requirement="1">

    <ste-card title="Manager" card-number="8">

        <div class="rules">
          <ste-icon activate></ste-icon>: Ready one <ste-icon character></ste-icon>

    </ste-card>
