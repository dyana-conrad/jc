<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="jc-icon.html">
<link rel="import" href="jc-banner.html">

<dom-module id="jc-threat">
  <template>
    <style>
      :host {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(to bottom, #ea9204 0%,#af0000 44%,#ed6600 100%);
        z-index: 0;
      }
      .portrait {
        position: absolute;
        box-sizing: border-box;
        top: 0.15in;
        left: 0.15in;
        right: 0.15in;
        height: 1.375in;
        background-color: rgba(128, 128, 128, 0.75);
      }
      .text {
        position: absolute;
        left: 0.15in;
        right: 0.15in;
        bottom: 0.15in;
        height: 1.375in;
        text-align: justify;
        background-color: rgba(255, 255, 255, 0.75);
        font-size: 0.12in;
        padding: 0.05in;
        box-sizing: border-box;
      }
      .traits {
        min-height: 0.2in;
        font-weight: 700;
        text-align: center;
        font-variant: small-caps;
      }
      .traits ::content > span + span::before {
        content: " - ";
      }
      .flavor {
        position: absolute;
        bottom: 0;
        font-family: "Roboto Slab";
     	  font-weight: 400;
        font-style: italic;
      }
      .threat-cost {
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 0;
        right: 0;
        width: 0.65in;
        height: 0.44in;
        margin: 0.2in;
        background: linear-gradient(to bottom, rgba(248,80,50,1) 0%,rgba(241,111,92,1) 50%,rgba(246,41,12,1) 51%,rgba(240,47,23,1) 71%,rgba(231,56,39,1) 100%);
        border-radius: 0.08in;
        border-style: solid;
        border-width: 0.015in;
        border-color: black;
        z-index: 1;
        font-size: 0.26in;
        line-height: 0.15in;
      }
      .threat-cost > * {
        margin: 0 0.03in;
      }

      #banners {
        font-size: 0;
      }

      jc-banner {
        transform-origin: top left;
      }

      jc-banner {
        z-index: 1;
        margin: 0;
      }

      jc-banner:first-of-type {
        margin-left: 0.05in;
      }

      ::content.effect > *:not(:empty)::before,
      ::content.success > *:not(:empty)::before,
      ::content.failure > *:not(:empty)::before,
      ::content.unopposed > *:not(:empty)::before {
        display: inline-flex;
        align-items: center;
        vertical-align: center;
        flex-direction: column;
        width: 0.55in;
        height: 0.125in;
        border-radius: 0.125in;
        font-size: 0.85em;
      }

      ::content.effect > *:not(:empty)::before {
        color: white;
        background-color: darkblue;
        content: 'Effect';
      }

      ::content.success > *:not(:empty)::before {
        color: black;
        background-color: lime;
        content: 'Success';
      }

      ::content.failure > *:not(:empty)::before {
        color: black;
        background-color: red;
        content: 'Failure';
      }

      ::content.unopposed > *:not(:empty)::before {
        color: white;
        background-color: black;
        content: 'Unopposed';
        font-size: 0.75em;
      }
      </style>
    <div id="banners">

      <template is="dom-if" if="[[attack]]">
        <jc-banner red>
          <jc-icon attack></jc-icon><span>[[attack]]</span>
        </jc-banner>
      </template>

      <template is="dom-if" if="[[explore]]">
        <jc-banner green>
          <jc-icon explore></jc-icon><span>[[explore]]</span>
        </jc-banner>
      </template>

      <template is="dom-if" if="[[build]]">
        <jc-banner blue>
          <jc-icon build></jc-icon><span>[[build]]</span>
        </jc-banner>
      </template>

      <template is="dom-if" if="[[genius]]">
        <jc-banner white>
          <jc-icon genius></jc-icon><span>[[genius]]</span>
        </jc-banner>
      </template>

      <template is="dom-if" if="[[mine]]">
        <jc-banner gray>
          <jc-icon mine></jc-icon><span>[[mine]]</span>
        </jc-banner>
      </template>

      <template is="dom-if" if="[[trade]]">
        <jc-banner yellow>
          <jc-icon caravan></jc-icon><span>[[trade]]</span>
        </jc-banner>
      </template>

      <template is="dom-if" if="[[prestige]]">
        <jc-banner purple>
          <jc-icon prestige></jc-icon><span>[[prestige]]</span>
        </jc-banner>
      </template>
    </div>

    <div class="threat-cost">
      <jc-icon threat></jc-icon><span>[[threatCost]]</span>
    </div>

    <div class="portrait"><content select=".portrait"></content></div>

    <div class="text">
      <div class="traits">
        <content select=".trait"></content>
      </div>
      <content select=".rules"></content>
      <content class="effect" select=".effect"></content>
      <content class="success" select=".success"></content>
      <content class="failure" select=".failure"></content>
      <content class="unopposed" select=".unopposed"></content>
      <div class="flavor">
        <content select=".flavor"></content>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'jc-threat',
      properties: {
        attack: Number,
        mine: Number,
        trade: Number,
        explore: Number,
        prestige: Number,
        build: Number,
        genius: Number,
        threatCost: {
          type: Number,
          value: 0,
        },
      },
    });
  </script>
</dom-module>
