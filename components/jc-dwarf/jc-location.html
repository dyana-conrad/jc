<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="jc-icon.html">

<dom-module id="jc-location">
  <template>
    <style>
      :host {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 0;
        background: linear-gradient(135deg, rgba(228,239,192,1) 0%,rgba(171,189,115,1) 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      :host([mine]) {
        background: linear-gradient(135deg, rgba(216,224,222,1) 0%,rgba(174,191,188,1) 22%,rgba(153,175,171,1) 33%,rgba(142,166,162,1) 50%,rgba(130,157,152,1) 67%,rgba(78,92,90,1) 82%,rgba(14,14,14,1) 100%);
      }

      .portrait {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: absolute;
        box-sizing: border-box;
        top: 0.15in;
        left: 0.15in;
        right: 0.15in;
        bottom: 0.15in;
        background-color: rgba(0, 55, 0, 0.25);
        border-radius: 0.1in;
      }

      ::content jc-icon {
        width: 1.25in;
        height: 1.25in;
      }

      :host([mine]) > .portrait {
        background-color: rgba(255, 255, 255, 0.15);
      }

      .flavor {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        font-size: 0.125in;
        padding: 0.05in;
        box-sizing: border-box;
        font-family: "Roboto Slab";
     	  font-weight: 400;
        font-style: italic;
      }

      #icon {
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 0;
        right: 0;
        margin: 0.2in;
        padding: 0;
        width: 0.4in;
        height: 0.4in;
        border-radius: 0.2in;
        background: linear-gradient(to bottom, rgba(255,255,255,1) 0%,rgba(229,219,128,1) 25%,rgba(111,98,158,1) 51%,rgba(121,50,242,1) 100%);
        border-style: solid;
        border-width: 0.01in;
        border-color: black;
        font-size: 0.2in;
        box-sizing: border-box;
      }
    </style>

    <div class="portrait">
      <content></content>
      <div class="flavor">
        <content select=".flavor"></content>
      </div>
    </div>
    <div id="icon">
      <jc-icon location></jc-icon>
    </div>
  </template>
  <script>
    Polymer({
      is: 'jc-location',
    });
  </script>
</dom-module>
