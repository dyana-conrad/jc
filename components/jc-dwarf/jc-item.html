<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="jc-icon.html">
<link rel="import" href="jc-req.html">

<dom-module id="jc-item">
  <template>
    <style>
      :host {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 0;
        background: linear-gradient(135deg, rgba(252,255,244,1) 0%,rgba(255,255,158,1) 41%,rgba(234,206,133,1) 100%);
      }

      .portrait {
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;
        position: absolute;
        box-sizing: border-box;
        top: 0.15in;
        left: 0.15in;
        right: 0.15in;
        bottom: 0.15in;
        background-color: rgba(255, 255, 255, 0.75);
        border-radius: 0.1in;
      }

      .cost {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 0.35in;
        margin-bottom: 0.4in;
      }

      .cost jc-icon {
        width: 1em;
        height: 1em;
      }

      .rules {
        position: absolute;
        top: 0;
        left: 0.75in;
        margin: 0.125in;
        font-size: 0.125in;
      }

      .flavor {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        font-size: 0.125in;
        padding: 0.05in;
        box-sizing: border-box;
        font-family: "Roboto Slab";
     	  font-weight: 400;
        font-style: italic;
      }

      ::content jc-ribbon {
        z-index: 1;
        margin-top: 0.015in;
        font-size: 0.22in;
      }

      ::content jc-ribbon:first-of-type {
        margin-top: 0.2in;
      }

      .requirements {
        display: flex;
        bottom: 0.4in;
        width: 100%;
        position: absolute;
        justify-content: center;
        align-items: center;
        z-index: 1;
      }

      .requirements > ::content jc-req {
        font-size: 0.15in;
      }
    </style>

    <div class="portrait">
      <div class="rules">
        <content select=".rules"></content>
      </div>
      <div class="flavor">
        <content select=".flavor"></content>
      </div>
      <div class="cost">
        <content select=".cost"></content>
      </div>
    </div>

    <div class="requirements">
      <content select="jc-req[attack]"></content>
      <content select="jc-req[explore]"></content>
      <content select="jc-req[build]"></content>
      <content select="jc-req[genius]"></content>
      <content select="jc-req[mine]"></content>
      <content select="jc-req[trade]"></content>
      <content select="jc-req[prestige]"></content>
    </div>

    <content select="jc-ribbon"></content>
  </template>
  <script>
    Polymer({
      is: 'jc-item',
    });
  </script>
</dom-module>
